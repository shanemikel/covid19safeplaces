<html>
    <head>
        <title>COVID-19 Safe Places</title>
    </head>
    <body>
        <div class='header'>
            {% block header %}
            {% if user.is_authenticated %}
            Welcome, {{ user.username }}
            <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
            {% endif %}

            <br />

            <a href="{% url 'markets' %}">Markets and Groceries</a>
            {% endblock %}
        </div>
        <div class='content'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
